<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Sign in </title>

    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS-->
     <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="login-container">
        <div class="login-icon">
            <i class="fa-brands fa-github"></i>
        </div>
        <h2 class="Login-topic">Sign in to GitHub</h2>

        <form method="post" action="#">
            <label for="username"></label> Username or email address</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username or email">
            <label for="password"></label> Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit" class="login-button">Sign in</button>

            <div class="divider">
                <hr class="divider-line">
                <span class="divider-text">or</span>
            </div>

            <button class="btn-social">
                <i class="fa-brands fa-google"></i> Sign in with Google
            </button>

            <button class="btn-social">
                <i class="fa-brands fa-apple"></i> Sign in with Apple
            </button>

            <div class="signup-link">
                <p>New to GitHub? <a href="#">Create an account</a></p>
            </div>
        </form>
    </div>
</body> 
</html>
