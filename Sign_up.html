<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up for GitHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Sign up for GitHub</h2>

   <button class="btn-social">
                <i class="fa-brands fa-google"></i> Sign in with Google
            </button>

            <button class="btn-social">
                <i class="fa-brands fa-apple"></i> Sign in with Apple
            </button>

  <div class="divider">
                <hr class="divider-line">
                <span class="divider-text">or</span>
            </div>
  <form>
    <label>Email*</label>
    <input type="email" placeholder="Email">

    <label>Password*</label>
    <input type="password" placeholder="Password">
    <small>Password should be at least 15 characters OR at least 8 characters including a number and a lowercase letter.</small>

    <label>Username*</label>
    <input type="text" placeholder="Username">
    <small>Username may only contain alphanumeric characters or single hyphens.</small>

    <label>Your Country/Region*</label>
    <select>
      <option>Thailand</option>
      <option>Myanmar</option>
      <option>USA</option>
    </select>

    <div class="checkbox">
      <input type="checkbox">
      <span>Receive occasional product updates and announcements</span>
    </div>

    <button class="create">
      Create account>>
    </button>
  </form>
</div>

</body>
</html>
